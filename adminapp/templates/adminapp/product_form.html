{% extends 'adminapp/base.html' %}

{% block content %}
    <div class="container">
        <form class="form-horizontal" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-primary" value="Сохранить">
        </form>
        <a href="{% url 'adminapp:products' category.pk %}">К списку товаров категории "<span>{{ category.name }}</span>"</a>
    </div>
{% endblock %}
